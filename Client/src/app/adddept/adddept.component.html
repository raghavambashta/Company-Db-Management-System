<div class="container">
  <form class="form-group" (ngSubmit)="saveDept(deptdata)" #deptForm="ngForm">
    <div class="form-group">
      <label for="id">Enter Id</label>
      <input
        type="number"
        id="id"
        name="id"
        [(ngModel)]="deptdata.id"
        required
        #id="ngModel"
        class="form-control"
      />
      <div *ngIf="id.invalid && (id.dirty || id.touched)" style="color: red">
        <div *ngIf="id.errors?.['required']">Id is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Enter Name</label>
      <input
        type="tex"
        id="name"
        name="name"
        [(ngModel)]="deptdata.name"
        required
        #name="ngModel"
        class="form-control"
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        style="color: red"
      >
        <div *ngIf="name.errors?.['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Enter Location</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="deptdata.location"
        required
        #location="ngModel"
        class="form-control"
      />
      <div
        *ngIf="location.invalid && (location.dirty || location.touched)"
        style="color: red"
      >
        <div *ngIf="location.errors?.['required']">Location is required</div>
      </div>
    </div>
    <br />
    <input
      type="submit"
      value="Save"
      class="btn btn-success"
      [disabled]="!deptForm.valid"
    />
  </form>
</div>
